name: CI/CD - Build & Deploy to EC2

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/custom-webapp:latest
            ghcr.io/${{ github.repository_owner }}/custom-webapp:${{ github.sha }}

      - name: Deploy on EC2 (pull + restart container)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ github.repository_owner }}/custom-webapp:latest
            docker stop webapp || true
            docker rm webapp || true
            docker run -d --name webapp -p 80:80 --restart always \
              ghcr.io/${{ github.repository_owner }}/custom-webapp:latest
            docker image prune -f